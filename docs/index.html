
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MzansiWeather</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="theme-color" content="#007bff" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header class="bg-primary text-white text-center p-3 d-flex justify-content-between align-items-center">
    <h1 class="m-0">MzansiWeather</h1>
    <button class="btn btn-light btn-sm" onclick="toggleDarkMode()">ðŸŒ“</button>
  </header>
  <main class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-6 col-sm-8 col-9">
        <select id="citySelect" class="form-select">
          <option value="">Select a City</option>
          <option value="Cape Town">Cape Town</option>
          <option value="Johannesburg">Johannesburg</option>
          <option value="Durban">Durban</option>
          <option value="Gqeberha">Gqeberha</option>
          <option value="Bloemfontein">Bloemfontein</option>
          <option value="Polokwane">Polokwane</option>
          <option value="Kimberley">Kimberley</option>
          <option value="East London">East London</option>
          <option value="Mthatha">Mthatha</option>
        </select>
      </div>
      <div class="col-md-2 col-sm-4 col-3">
        <button class="btn btn-primary w-100" onclick="getWeather()">Get Weather</button>
      </div>
    </div>
    <div id="loadingSpinner" class="text-center my-3" style="display:none;">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
    <table class="table table-striped text-center" id="weatherTable">
      <thead class="table-dark">
        <tr>
          <th>Day</th>
          <th>Date</th>
          <th>Weather</th>
          <th>Temp (Â°C)</th>
          <th>Wind (km/h)</th>
        </tr>
      </thead>
      <tbody id="weatherBody">
        <tr><td colspan="5">Please select a city and click "Get Weather".</td></tr>
      </tbody>
    </table>
  </main>
  <footer class="text-center text-muted mt-5 mb-3">
    &copy; 2025 MzansiWeather by Alex
  </footer>
  <script src="script.js"></script>
</body>
</html>
